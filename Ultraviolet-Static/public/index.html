<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Rusk Games Proxy</title>
    
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is Ultraviolet (Web Proxy)?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Highly sophisticated proxy used for evading internet censorship or accessing websites in a controlled sandbox using the power of service-workers and more!"
            }
          },
          {
            "@type": "Question",
            "name": "How do I unblock sites using Ultraviolet?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Simply head to an official site featuring Ultraviolet such as Holy Unblocker or Incognito! You can also self-host Ultraviolet on your own web server for maximum privacy."
            }
          },
          {
            "@type": "Question",
            "name": "What if Ultraviolet is blocked or not working?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Join the Titanium Network Discord at discord.gg/unblock!"
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <style>
      body {
        background-color: #8b460b;
        margin: 0;
      }
      img {
        z-index: 1000000;
        position: absolute;
        background-color: #8b460b;
        position: absolute;
        left: 50%;
        width: 500px;
        top: 37%;
        transform: translate(-50%, -50%);
      }
    </style>

    <style>
      .center {
        height: 100vh;
        vertical-align: middle;
        display: table-cell;
      }

      .center1 {
        width: 100%;
        height: 100%;

        background-color: #8b460b;
        display: table;
      }
    </style>

    <img src="https://rusk-games.pages.dev/images/logo.png" alt="" />
    <div class="center1">
      <div class="center">
        <div class="container d-flex align-items-center justify-content-center">
          <div class="row">
            <div class="col-md-auto">
              <div class="mb-3 ">

                <form id="uv-form" class="flex-center">

                <i class="bi bi-search text-light"></i>

                <style>

                  .span {
                    background-color: #00000000;
                    border-right: none;
                  }

                  i{
                    position: absolute;
                    transform: translate(12px, 45%);
                  }

                  ::placeholder {
                    color: white !important;
                    opacity: 1; /* Firefox */
                  }

                  ::-ms-input-placeholder {
                    /* Edge 12-18 */
                    color: white !important;
                  }
                  textarea:focus, input:focus{
                      outline: none !important;
                  }
                  .form-control{
                    width: 315px;
                    margin: auto;
                    padding-left: 35px;
                  }
                  .form-control:focus{
                    width: 400px;

                    transition: width 1s, transform 1s;
                  }
                </style>
                  <input
                    id="uv-search-engine"
                    value="https://www.google.com/search?q=%s"
                    type="hidden"
                  />

                <input
                  style="
                    font-size: 20px;
                    background-color: #ffffff00;
                    color: white;
                  "
                  type="text"
                  id="uv-address"
                  class="form-control text-light "
                  placeholder="Search Google or type a URL"
                  aria-label="Link"
                />

                </form>
                <div class="desc left-margin">
                  <p id="uv-error"></p>
                  <pre id="uv-error-code"></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
